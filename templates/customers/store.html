{% extends 'base.html' %}
{% block content %}

<div class="container mt-5"></div>
<h1> Products </h1>
<div class="row">
    {% for product in products %}
         <div class="col-md-4 mb-4">
            <div class="card">
            <img src="{{ product.image_url }}" class="g-col-6 g-col-md-4 img-fluid">
            <div class="card-body">
                <a href = "/products/{{product.id}}">{{product.product_name}}</a> 
               <h5 class="card-title">{{ product.product_name }}</h5>
               <p class="card-text">{{ product.description }}</p> 
        {% if g.user.is_admin %}
        <form method="POST"
                        action="/admin/products/{{ product.id }}/delete">
                    <button class="btn btn-outline-danger">Delete</button>
                  </form>
        {% endif %}
         </div>   
         </div>
         </div>
        {% endfor %}
</div>
</div>




{% endblock %}
